<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>parselInt解析数字求和</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        .outer {
            text-align: center;
                }
    </style>
</head>

<body>
    <div class="outer">
        <input type="text">
        <span>+</span>
        <input type="text">
        <span>=</span>
        <span id="sum">?</span>
        <button>求和</button>
    </div>
</body>
<script>
    var oInput = document.getElementsByTagName("input");
    var oBtn = document.getElementsByTagName("button")[0];
    var oSum = document.getElementById("sum");
    for (let i = 0; i < oInput.length - 1; i++) {
        oInput[i].onkeyup = function () {
            this.value = this.value.replace(/[^\d]/, "")
        }
    }

    oBtn.onclick = function () {
        (oInput[0].value == "" || oInput[1].value == "") ?
            alert("请输入数字！") :
            oSum.innerHTML = parseInt(oInput[0].value) + parseInt(oInput[1].value);
    }
</script>

</html>
